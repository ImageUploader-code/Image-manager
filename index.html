<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drive Image Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      background: #222;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab.active {
      background: orange;
      color: black;
      font-weight: bold;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background: #222;
      color: #fff;
    }
    button {
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .folder-row {
      display: flex;
      gap: 10px;
    }
    .folder-row input {
      flex: 1;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    img.thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      cursor: zoom-in;
    }
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #imageModal div {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    #modalImage {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    #downloadBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: orange;
      padding: 8px;
      border-radius: 6px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      padding: 5px 9px;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showSection('upload')">Upload Images</div>
    <div class="tab" onclick="showSection('view')">View Images</div>
  </div>

  <div id="upload" class="section active">
    <div class="folder-row">
      <select id="folderDropdown"><option value="">-- Select Folder --</option></select>
      <button onclick="toggleNewFolder()">+</button>
    </div>
    <input type="text" id="newFolder" placeholder="New folder name" style="display:none" />
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>

    <h3>üßπ Clear Images</h3>
    <select id="clearFolder"><option value="">-- Select Folder --</option></select>
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <button onclick="clearImages()">Clear</button>
  </div>

  <div id="view" class="section">
    <select id="viewFolderDropdown"><option value="">-- Select Folder --</option></select>
    <input type="date" id="viewDate" />
    <button onclick="viewImages()">View</button>
    <div id="output" class="gallery"></div>
  </div>

  <div id="imageModal">
    <div>
      <img id="modalImage" />
      <a id="downloadBtn" download="image.png">‚¨á</a>
      <button id="closeBtn" onclick="closeModal()">‚úñ</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyBrjNyED04SI8VSe6Z1UHQ_90om7obAAZE";

    const FOLDERS = {}; // Simulate folder structure
    const IMAGES = {};  // { "folder_YYYY-MM-DD": [imageDataURL, ...] }

    function showSection(section) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(section).classList.add('active');
      document.querySelector(`.tab[onclick="showSection('${section}')"]`).classList.add('active');
    }

    function toggleNewFolder() {
      const input = document.getElementById("newFolder");
      input.style.display = input.style.display === "none" ? "block" : "none";
    }

    function loadFolders() {
      const dropdowns = ["folderDropdown", "viewFolderDropdown", "clearFolder"];
      dropdowns.forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = `<option value="">-- Select Folder --</option>`;
        Object.keys(FOLDERS).forEach(f => {
          const opt = document.createElement("option");
          opt.value = f;
          opt.textContent = f;
          sel.appendChild(opt);
        });
      });
    }

    let uploadedImage = "";
    document.getElementById("imageUpload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => uploadedImage = evt.target.result;
        reader.readAsDataURL(file);
      }
    });

    function uploadImage() {
      const folder = document.getElementById("newFolder").value.trim() || document.getElementById("folderDropdown").value;
      if (!folder || !uploadedImage) return alert("üìÅ Select or create a folder and upload an image.");

      const date = new Date().toISOString().slice(0, 10);
      const key = `${folder}_${date}`;
      if (!IMAGES[key]) IMAGES[key] = [];
      IMAGES[key].push(uploadedImage);
      FOLDERS[folder] = true;

      alert("‚úÖ Image uploaded.");
      uploadedImage = "";
      document.getElementById("imageUpload").value = "";
      document.getElementById("newFolder").value = "";
      loadFolders();
    }

    function viewImages() {
      const folder = document.getElementById("viewFolderDropdown").value;
      const date = document.getElementById("viewDate").value;
      const output = document.getElementById("output");
      output.innerHTML = "";

      const key = `${folder}_${date}`;
      const images = IMAGES[key] || [];

      if (images.length === 0) {
        output.innerHTML = "<p>‚ùå No images found.</p>";
        return;
      }

      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "thumbnail";
        img.onclick = () => openModal(src);
        output.appendChild(img);
      });
    }

    function clearImages() {
      const folder = document.getElementById("clearFolder").value;
      const from = new Date(document.getElementById("fromDate").value);
      const to = new Date(document.getElementById("toDate").value);

      if (!folder || isNaN(from) || isNaN(to)) return alert("‚ö†Ô∏è Select valid folder and date range.");

      for (let d = new Date(from); d <= to; d.setDate(d.getDate() + 1)) {
        const key = `${folder}_${d.toISOString().slice(0, 10)}`;
        delete IMAGES[key];
      }

      alert("üßπ Images cleared.");
    }

    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("downloadBtn").href = src;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    window.onload = loadFolders;
  </script>
</body>
</html>
