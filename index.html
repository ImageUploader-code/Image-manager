<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive Image Manager</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab.active {
      background: orange;
      color: black;
      font-weight: bold;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background: #222;
      color: white;
    }
    button {
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .folder-row {
      display: flex;
      gap: 10px;
    }
    .folder-row input {
      flex: 1;
    }
    img.thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      border-radius: 8px;
      cursor: zoom-in;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #imageModal div {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    #modalImage {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    #downloadBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: orange;
      padding: 10px;
      border-radius: 6px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      padding: 6px 10px;
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showSection('upload')">Upload Images</div>
    <div class="tab" onclick="showSection('view')">View Images</div>
  </div>

  <div id="upload" class="section active">
    <div class="folder-row">
      <select id="folderDropdown"><option value="">-- Select Folder --</option></select>
      <button onclick="toggleNewFolder()">+</button>
    </div>
    <input type="text" id="newFolder" placeholder="New folder name" style="display:none"/>
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
  </div>

  <div id="view" class="section">
    <select id="viewFolderDropdown"><option value="">-- Select Folder --</option></select>
    <input type="date" id="viewDate" />
    <button onclick="viewImages()">View</button>
    <div id="output" class="gallery"></div>
  </div>

  <div id="imageModal">
    <div>
      <img id="modalImage" />
      <a id="downloadBtn" download="image.png">⬇</a>
      <button id="closeBtn" onclick="closeModal()">✖</button>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(section).classList.add('active');
      document.querySelector(`.tab[onclick="showSection('${section}')"]`).classList.add('active');
    }

    function toggleNewFolder() {
      const input = document.getElementById("newFolder");
      input.style.display = input.style.display === "none" ? "block" : "none";
    }

    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("downloadBtn").href = src;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    document.getElementById("imageUpload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = event => window.uploadedImage = event.target.result;
        reader.readAsDataURL(file);
      }
    });

    function uploadImage() {
      alert("This version only shows UI; Drive upload requires backend/API integration.");
    }

    function viewImages() {
      alert("This version only shows UI; Drive listing requires API integration.");
    }
  </script>
</body>
</html>
