<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Manager</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab.active {
      background: orange;
      color: black;
      font-weight: bold;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background: #222;
      color: #fff;
    }
    button {
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .folder-row {
      display: flex;
      gap: 10px;
    }
    .folder-row input {
      flex: 1;
    }
    img.thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      border-radius: 8px;
      cursor: zoom-in;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #imageModal div {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    #modalImage {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    #downloadBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: orange;
      padding: 8px;
      border-radius: 6px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      padding: 6px 10px;
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>üìÅ Shared Image Manager</h2>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" onclick="switchTab('upload')">Upload Images</div>
  <div class="tab" onclick="switchTab('view')">View Images</div>
</div>

<!-- Upload Section -->
<div id="upload" class="section active">
  <div class="folder-row">
    <select id="folderDropdown">
      <option value="">-- Select Folder --</option>
      <option value="default">Default</option>
    </select>
    <button onclick="toggleNewFolder()">+</button>
  </div>
  <input type="text" id="newFolderInput" placeholder="New folder name" style="display:none" />
  <input type="file" id="imageUpload" accept="image/*" />
  <button onclick="fakeUpload()">Upload</button>

  <h3>üßπ Clear Images</h3>
  <select id="clearFolder">
    <option value="">-- Select Folder --</option>
    <option value="default">Default</option>
  </select>
  <input type="date" id="fromDate" />
  <input type="date" id="toDate" />
  <button onclick="fakeClear()">Clear</button>
</div>

<!-- View Section -->
<div id="view" class="section">
  <select id="viewFolderDropdown">
    <option value="">-- Select Folder --</option>
    <option value="default">Default</option>
  </select>
  <input type="date" id="viewDate" />
  <button onclick="loadDemoImages()">View</button>
  <div id="output" class="gallery"></div>
</div>

<!-- Modal -->
<div id="imageModal">
  <div>
    <img id="modalImage" />
    <a id="downloadBtn" href="#" download="image.png">‚¨á</a>
    <button id="closeBtn" onclick="closeModal()">‚úñ</button>
  </div>
</div>

<script>
  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
    document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function toggleNewFolder() {
    const input = document.getElementById("newFolderInput");
    input.style.display = input.style.display === "none" ? "block" : "none";
  }

  function fakeUpload() {
    alert("‚úÖ Upload button clicked ‚Äî (Google Drive upload will be added next)");
  }

  function fakeClear() {
    alert("üßπ Clear clicked ‚Äî (Will be integrated with Drive delete)");
  }

  function loadDemoImages() {
    const gallery = document.getElementById("output");
    gallery.innerHTML = ""; // clear previous
    for (let i = 1; i <= 6; i++) {
      const img = document.createElement("img");
      img.src = `https://via.placeholder.com/150?text=Img+${i}`;
      img.className = "thumbnail";
      img.onclick = () => openModal(img.src);
      gallery.appendChild(img);
    }
  }

  function openModal(src) {
    document.getElementById("modalImage").src = src;
    document.getElementById("downloadBtn").href = src;
    document.getElementById("imageModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>
</body>
</html>
