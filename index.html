<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Image Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab.active {
      background: orange;
      color: black;
      font-weight: bold;
    }
    .section { display: none; }
    .section.active { display: block; }

    input[type="file"], button, select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #output img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    #modal {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal img {
      max-width: 90%;
      max-height: 90%;
    }
    #closeModal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border-radius: 50%;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
    }
    #downloadImage {
      position: absolute;
      top: 10px;
      left: 10px;
      background: orange;
      color: black;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>üìÅ Drive Image Manager</h1>

<div class="tabs">
  <div class="tab active" onclick="switchTab('upload')">Upload Images</div>
  <div class="tab" onclick="switchTab('view')">View Images</div>
</div>

<div id="upload" class="section active">
  <input type="file" id="imageFile" accept="image/*" />
  <button onclick="uploadToDrive()">Upload</button>
</div>

<div id="view" class="section">
  <button onclick="listImages()">Refresh</button>
  <div id="output"></div>
</div>

<div id="modal">
  <img id="modalImg">
  <a id="downloadImage" href="#" download>‚¨á Download</a>
  <div id="closeModal" onclick="closeModal()">‚úñ</div>
</div>

<!-- Google APIs -->
<script src="https://apis.google.com/js/api.js"></script>
<script>
  const CLIENT_ID = '241803190796-uea4vmu07egsbgpq55jpj5tbm6h8kn78.apps.googleusercontent.com';
  const API_KEY = 'AIzaSyBrjNyED04SI8VSe6Z1UHQ_90om7obAAZE';
  const FOLDER_ID = '15wJu1HhnI_hrZ-3K2o0pGSgYIc2a5hmX';
  const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';

  function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    document.getElementById(tab).classList.add('active');
  }

  function showModal(src) {
    const modal = document.getElementById("modal");
    const img = document.getElementById("modalImg");
    img.src = src;
    document.getElementById("downloadImage").href = src;
    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function initClient() {
    gapi.client.init({
      apiKey: API_KEY,
      clientId: CLIENT_ID,
      scope: SCOPES,
      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
    }).then(() => {
      gapi.auth2.getAuthInstance().signIn();
    });
  }

  function handleClientLoad() {
    gapi.load('client:auth2', initClient);
  }

  function uploadToDrive() {
    const fileInput = document.getElementById('imageFile');
    const file = fileInput.files[0];
    if (!file) return alert("Select an image file");

    const accessToken = gapi.auth.getToken().access_token;
    const metadata = {
      name: file.name,
      parents: [FOLDER_ID]
    };

    const form = new FormData();
    form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
    form.append("file", file);

    fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
      method: "POST",
      headers: new Headers({ Authorization: "Bearer " + accessToken }),
      body: form
    }).then(res => res.json()).then(() => {
      alert("‚úÖ Image uploaded!");
      fileInput.value = "";
    }).catch(err => alert("‚ùå Upload failed"));
  }

  function listImages() {
    gapi.client.drive.files.list({
      q: `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`,
      fields: "files(id, name)"
    }).then(response => {
      const files = response.result.files;
      const output = document.getElementById("output");
      output.innerHTML = "";
      files.forEach(file => {
        const img = document.createElement("img");
        img.src = `https://drive.google.com/uc?id=${file.id}`;
        img.onclick = () => showModal(img.src);
        output.appendChild(img);
      });
    });
  }

  window.onload = handleClientLoad;
</script>
</body>
</html>
